<script>

    // Select elements with the class “highlight”

    const highlightedElements = document.getElementsByClassName('highlight');

    for (let i = 0; i < highlightedElements.length; i++) {

<!-- 4. Traversing Parent, Child, and Sibling Elements
You can traverse the DOM tree using properties like parentNode, childNodes, firstChild, lastChild, nextSibling, and previousSibling. Here’s -->

<ul>

    <li>Item 1</li>

    <li>Item 2</li>

    <li>Item 3</li>

</ul>

<script>

    const ulElement = document.querySelector("ul");

    const firstListItem = ulElement.firstChild; // Gets the first <li> element

    const nextListItem = firstListItem.nextSibling; // Gets the next <li> element


    console.log(firstListItem.textContent); // Output: Item 1


    console.log(nextListItem.textContent); // Output: Item 2

</script>

</body>
